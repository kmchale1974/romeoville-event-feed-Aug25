name: Update events.json from RSS

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch:

jobs:
  update-events-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install xml2js node-fetch@2

      - name: Fetch and parse RSS feed
        run: node .github/scripts/fetch-events.js

      - name: Commit and push events.json
        run: |
          git config user.name "Kevin McHale"
          git config user.email "your-email@example.com"
          git add events.json
          git commit -m "Update events.json [CI skip]" || echo "No changes to commit"
          git push
