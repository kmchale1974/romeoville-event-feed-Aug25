name: Generate Event Page Screenshots

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Clean and recreate output directory
        run: |
          rm -rf output
          mkdir output

      - name: Run Puppeteer to generate screenshots
        run: node screenshot.js

      - name: Checkout gh-pages branch
        run: |
          git fetch origin gh-pages
          git switch gh-pages

      - name: Copy screenshots to gh-pages branch root
        run: |
          rm -rf *.png
          cp output/*.png .

      - name: Commit and push screenshots to gh-pages
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.png
          git commit -m "Update screenshots [CI skip]" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} gh-pages
