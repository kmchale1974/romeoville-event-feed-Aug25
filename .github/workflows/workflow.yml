name: Generate Page Screenshots

on:
  schedule:
    - cron: "0 * * * *"  # Run every hour
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Clean output folder
        run: rm -rf output && mkdir output

      - name: Generate screenshots
        run: node screenshot.js

      - name: Commit and push screenshots
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*.png
          git commit -m "Update screenshots [CI skip]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main
