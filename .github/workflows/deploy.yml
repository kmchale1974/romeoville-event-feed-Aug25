name: Build Events JSON and Deploy

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 * * * *' # every hour

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ⛔️ Remove this step entirely
      # - name: 🔧 Install dependencies
      #   run: npm install

      - name: 🛠 Run fetch-events.js to build events.json
        run: node .github/scripts/fetch-events.js

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .  # assuming index.html and events.json are at root
